<div *ngFor="let individualComponent of someStaticForm">
  <div *ngIf="(individualComponent.type === RADIO_BUTTON) && individualComponent.display">
    <label>{{ radioButtonTypeConvert(individualComponent).question }}</label>
    <mat-radio-group [formControl]="radioButtonTypeConvert(individualComponent).formControl">
      <div class="radio-options">
        <mat-radio-button *ngFor="let key of getKeys( radioButtonTypeConvert(individualComponent).valueMap)"
                          [value]="radioButtonTypeConvert(individualComponent).valueMap[key]"
                          color="primary">{{ key }}
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </div>

  <div *ngIf="(individualComponent.type === TEXT_INPUT) && individualComponent.display">
    <mat-form-field>
      <mat-label>{{ textInputTypeConvert(individualComponent).label }}</mat-label>
      <mat-hint>{{ textInputTypeConvert(individualComponent).hint }}</mat-hint>
      <input [formControl]="textInputTypeConvert(individualComponent).formControl" matInput>
    </mat-form-field>
  </div>
</div>
